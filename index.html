<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚡ Test de Ilusión Óptica - ¡CHARADAS!</title>
    <style>
        /* Variables y Estilos Base */
        :root {
            --bg-color: #0d0d0d; 
            --card-bg-color: rgba(255, 255, 255, 0.1);
            --border-color: #00ffff; /* Cian brillante */
            --text-color: #f9fafb;
            --subtitle-color: #d1d5db;
            --primary-color: #00ffff;
            --secondary-color: #ff00ff; /* Magenta */
            --timer-start-color: #4ade80; 
            --timer-end-color: #ff3333; 
            --alert-color: #ffeb3b; /* Amarillo de alerta */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0;
            text-align: center;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; /* Para que la imagen cubra todo */
        }

        /* IMAGEN DE FONDO (Full Page Image) */
        #quiz-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen cubra todo el contenedor */
            filter: brightness(0.7); /* Oscurecer un poco para legibilidad */
            transition: filter 0.5s ease-in-out;
            z-index: 1;
        }
        .dim-image {
             filter: brightness(0.3) blur(2px) !important; /* Oscurecer y desenfocar para la retroalimentación */
        }
        
        /* Contenedores de Interfaz (Encima de la imagen) */
        .header-overlay, .buttons-container, #feedback-overlay {
            position: relative;
            z-index: 10;
        }

        /* Encabezado (Contador y Título) */
        .header-overlay {
            padding: 1rem;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
        }

        .question-counter { font-size: 1.2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 0.5rem; transition: color 0.2s ease-in-out; }
        .question-text { font-size: 0.9rem; color: var(--subtitle-color); }
        
        /* Temporizador */
        @keyframes blink-animation { to { color: var(--timer-end-color); text-shadow: 0 0 10px var(--timer-end-color); } }
        .blinking { animation: blink-animation 0.3s steps(2, start) infinite alternate; }

        .timer-bar-container { width: 90%; max-width: 400px; height: 8px; background-color: rgba(255, 255, 255, 0.2); border-radius: 4px; overflow: hidden; margin: 0.5rem auto 0; }
        .timer-bar { height: 100%; width: 100%; background-image: linear-gradient(to right, var(--timer-start-color), var(--timer-end-color)); border-radius: 4px; transition: width 0.1s linear; }

        /* Botones de Respuesta (Abajo) */
        .buttons-container {
            width: 100%;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
        }

        .btn {
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
        .btn:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary-color);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .btn.disabled { opacity: 0.5; cursor: default; }
        
        /* --- Overlay de Retroalimentación (Feedback) --- */
        #feedback-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Inicialmente oculto */
            align-items: center;
            justify-content: center;
            z-index: 20;
            cursor: pointer; /* Para el click-to-skip */
        }

        .feedback-box {
            background-color: rgba(0, 0, 0, 0.9); /* Fondo neutro oscuro para legibilidad */
            color: var(--text-color);
            padding: 2rem;
            margin: 1rem;
            border-radius: 1rem;
            border: 3px solid var(--secondary-color);
            max-width: 90%;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            animation: fadeInScale 0.4s ease-out;
        }

        .feedback-box h3 { font-size: 1.5rem; color: var(--primary-color); margin-bottom: 1rem; }
        .feedback-box p { 
            font-size: 1.1rem; 
            line-height: 1.5; 
            margin-bottom: 1rem;
            text-align: left;
            border-left: 3px solid var(--secondary-color);
            padding-left: 10px;
        }
        .feedback-score { font-size: 1.5rem; font-weight: 700; color: var(--alert-color); }
        .tts-hint { margin-top: 1.5rem; font-size: 0.9rem; color: var(--subtitle-color); }

        /* Pantallas Finales/Iniciales */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            animation: fadeIn 0.5s ease-in-out;
        }
        .screen.active { display: flex; }
        .intro-card, .result-card {
            background-color: rgba(30, 0, 70, 0.9);
            border: 2px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .title { font-size: 2.5rem; font-weight: 800; background: linear-gradient(to right, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; background-clip: text; color: transparent; margin-bottom: 0.5rem; }
        .score-display { font-size: 4rem; font-weight: 800; color: var(--primary-color); text-shadow: 0 0 15px var(--primary-color); margin-top: 1rem; }

        /* Media Query para móvil */
        @media (max-width: 600px) {
            .title { font-size: 1.8rem; }
            .feedback-box { padding: 1rem; }
            .feedback-box h3 { font-size: 1.2rem; }
            .feedback-box p { font-size: 0.9rem; }
            .btn { font-size: 1rem; padding: 0.8rem 1rem; }
            .buttons-container { gap: 0.5rem; }
        }

        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <main class="container">
        <div id="start-screen" class="screen active">
            <div class="intro-card">
                <h1 class="title">CHARADAS: ILUSIÓN ÓPTICA</h1>
                <p class="subtitle">¡Descubre qué dice tu visión! Tendrás **10 segundos** para elegir tu primera percepción. El tiempo es crucial. </p>
                <form id="start-form">
                    <input type="text" id="name-input" placeholder="Ingresa tu nombre de Jugador" class="name-input" autocomplete="off" required/>
                    <button type="submit" class="btn">INICIAR DESAFÍO VISUAL</button>
                </form>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <img id="quiz-image" src="" alt="Ilusión Óptica" />
            
            <div class="header-overlay">
                <p id="question-counter" class="question-counter"></p>
                <p id="question-text" class="question-text">¿Qué ves primero en esta imagen?</p>
                <div class="timer-bar-container">
                    <div id="timer-bar" class="timer-bar"></div>
                </div>
            </div>

            <div id="feedback-overlay" style="display: none;">
                <div class="feedback-box">
                    <h3 id="feedback-title"></h3>
                    <p id="feedback-desc-a"></p>
                    <p id="feedback-desc-b"></p>
                    <p class="feedback-score">Puntuación Actual: <span id="current-score-display">0</span></p>
                    <p class="tts-hint">Toca o haz click para escuchar el texto y continuar...</p>
                </div>
            </div>

            <div id="buttons-container" class="buttons-container">
                <button id="btn-a" class="btn">Respuesta: A</button>
                <button id="btn-b" class="btn">Respuesta: B</button>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <div class="result-card">
                <h1 class="title">FIN DEL TEST</h1>
                <p class="subtitle" id="final-congrats"></p>
                <p class="subtitle">Puntuación Acumulada Final:</p>
                <div id="final-score-display" class="score-display">0</div>
                <button id="restart-btn" class="btn" style="margin-top: 2rem;">REINICIAR</button>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // =================================================================================
        // DATOS DEL CUESTIONARIO (20 Ilusiones Ópticas, +1/-1)
        // Basado en el patrón de tu archivo "Tabla Seleccion Imagen Acertada.xlsx - Hoja1.csv"
        // He creado 20 preguntas de ejemplo con los puntajes y descripciones.
        // =================================================================================
        const QUIZ_QUESTIONS = [
            { id: 1, image: "Imagen1.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Si dijiste la primera opción, eres: Reflexivo y analítico", descB: "Si dijiste la segunda opción, eres: Expresivo y sincero" },
            { id: 2, image: "Imagen2.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Si viste el primer patrón, eres: Orientado a los detalles.", descB: "Si viste el segundo patrón, eres: Visionario e intuitivo" },
            { id: 3, image: "Imagen3.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Tu mente capta la imagen global y resuelve problemas rápidamente.", descB: "Eres muy bueno reconociendo rostros y tienes alta sensibilidad social." },
            { id: 4, image: "Imagen4.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Tienes una visión general y estratégica.", descB: "Tienes una visión detallada y práctica." },
            { id: 5, image: "Imagen5.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Tu cerebro prioriza la estructura y el orden.", descB: "Tu cerebro prioriza la fluidez y el movimiento." },
            { id: 6, image: "Imagen6.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Tu personalidad tiende a la lógica y la objetividad.", descB: "Tu personalidad tiende a la emoción y la empatía." },
            { id: 7, image: "Imagen7.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Buscas la armonía y evitas el conflicto.", descB: "Buscas la verdad, aunque genere tensión." },
            { id: 8, image: "Imagen8.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Vives en el presente y te concentras en lo práctico.", descB: "Siempre estás pensando en el futuro y las posibilidades." },
            { id: 9, image: "Imagen9.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Tu mente es rápida para categorizar y planificar.", descB: "Tu mente es flexible y le gusta improvisar." },
            { id: 10, image: "Imagen10.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Eres un líder nato, orientado a los resultados.", descB: "Eres un seguidor leal, orientado al apoyo." },
            { id: 11, image: "Imagen11.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Tu atención es selectiva, te enfocas en un punto clave.", descB: "Tu atención es amplia, procesas el panorama completo." },
            { id: 12, image: "Imagen12.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Eres un introvertido reflexivo y reservado.", descB: "Eres un extrovertido social y abierto." },
            { id: 13, image: "Imagen13.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Tu fortaleza reside en el análisis crítico.", descB: "Tu fortaleza reside en la creatividad abstracta." },
            { id: 14, image: "Imagen14.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Eres metódico, te gustan las reglas y la rutina.", descB: "Eres espontáneo, te gusta el cambio y la aventura." },
            { id: 15, image: "Imagen15.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Priorizas la lógica y la toma de decisiones basada en datos.", descB: "Priorizas los valores y el impacto en las personas." },
            { id: 16, image: "Imagen16.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Te sientes más cómodo cuando tienes el control de las situaciones.", descB: "Dejas que las situaciones te guíen, disfrutas el proceso." },
            { id: 17, image: "Imagen17.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Tu energía se incrementa con la interacción social.", descB: "Tu energía se recupera con el silencio y la soledad." },
            { id: 18, image: "Imagen18.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Eres un pensador lineal, una idea a la vez.", descB: "Eres un pensador paralelo, muchas ideas al mismo tiempo." },
            { id: 19, image: "Imagen19.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Eres muy bueno recordando detalles específicos del pasado.", descB: "Eres muy bueno imaginando escenarios posibles para el futuro." },
            { id: 20, image: "Imagen20.PNG", optionA: "Opción A: +1 punto", optionB: "Opción B: -1 punto", scoreA: 1, scoreB: -1, descA: "Te defines por tu capacidad de planificar y organizar.", descB: "Te defines por tu capacidad de adaptarte y ser espontáneo." },
        ];

        // =================================================================================
        // LÓGICA DE LA APLICACIÓN Y CONTROL DE FLUJO
        // =================================================================================
        const QUESTION_TIMER_SECONDS = 10;
        const FEEDBACK_DURATION_SECONDS = 3; 

        let currentQuestionIndex = 0;
        let userName = '';
        let totalScore = 0;
        let timerTimeout;
        let blinkTimeout;
        let feedbackTimeout;
        let tts = window.speechSynthesis;
        let ttsActive = false;

        // Elementos del DOM
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startForm = document.getElementById('start-form');
        const nameInput = document.getElementById('name-input');
        const questionCounter = document.getElementById('question-counter');
        const timerBar = document.getElementById('timer-bar');
        const quizImage = document.getElementById('quiz-image');
        const questionText = document.getElementById('question-text');
        const buttonsContainer = document.getElementById('buttons-container');
        const btnA = document.getElementById('btn-a');
        const btnB = document.getElementById('btn-b');
        const feedbackOverlay = document.getElementById('feedback-overlay');
        const finalScoreDisplay = document.getElementById('final-score-display');
        const finalCongrats = document.getElementById('final-congrats');
        const currentScoreDisplay = document.getElementById('current-score-display');


        // Event Listeners
        startForm.addEventListener('submit', (e) => {
            e.preventDefault();
            userName = nameInput.value.trim() || 'Jugador Experto';
            startQuiz();
        });
        document.getElementById('restart-btn').addEventListener('click', restartQuiz);
        btnA.addEventListener('click', () => selectAnswer(QUIZ_QUESTIONS[currentQuestionIndex].scoreA, 'A'));
        btnB.addEventListener('click', () => selectAnswer(QUIZ_QUESTIONS[currentQuestionIndex].scoreB, 'B'));
        
        // Clic en la retroalimentación para saltar y leer en voz alta
        feedbackOverlay.addEventListener('click', handleFeedbackClick);

        // Funciones de control de pantalla
        function switchScreen(activeScreen) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.style.display = 'none';
                screen.classList.remove('active');
            });
            activeScreen.style.display = 'flex'; // Usar flex para centrar
            activeScreen.classList.add('active');
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            totalScore = 0;
            switchScreen(quizScreen);
            displayQuestion();
        }
        
        function restartQuiz() {
            nameInput.value = '';
            switchScreen(startScreen);
        }

        // --- LÓGICA DEL JUEGO ---

        function displayQuestion() {
            // Asegurarse de que el TTS está detenido si el usuario avanzó rápido
            if (ttsActive) {
                tts.cancel();
                ttsActive = false;
            }

            // Si llegamos al final, mostramos resultados
            if (currentQuestionIndex >= QUIZ_QUESTIONS.length) {
                showResult();
                return;
            }
            
            // Limpiar estados previos
            clearTimeout(timerTimeout);
            clearTimeout(blinkTimeout);
            clearTimeout(feedbackTimeout);
            questionCounter.classList.remove('blinking'); 
            buttonsContainer.style.pointerEvents = 'auto'; // Habilitar botones

            const questionData = QUIZ_QUESTIONS[currentQuestionIndex];
            const questionNumber = currentQuestionIndex + 1; 
            
            // 1. Mostrar Imagen y Texto
            quizImage.src = `img/${questionData.image}`; 
            quizImage.classList.remove('dim-image'); // Quitar efecto de feedback
            questionCounter.textContent = `PREGUNTA ${questionNumber} / ${QUIZ_QUESTIONS.length}`;
            questionText.textContent = `¿Qué ves primero en esta imagen? (Imagen${questionData.id}.PNG)`;
            
            // 2. Mostrar Botones
            btnA.textContent = questionData.optionA;
            btnB.textContent = questionData.optionB;
            btnA.classList.remove('disabled');
            btnB.classList.remove('disabled');

            // 3. Ocultar Feedback
            feedbackOverlay.style.display = 'none';
            
            // 4. Iniciar Temporizador
            startTimer();
        }
        
        function startTimer() {
            timerBar.style.transition = 'none';
            timerBar.style.width = '100%';

            void timerBar.offsetWidth; // Forzar reflow

            timerBar.style.transition = `width ${QUESTION_TIMER_SECONDS}s linear`;
            timerBar.style.width = '0%';
            
            // ALERTA SENSORIAL: Empezar a parpadear cuando queden 5 segundos
            const alertTime = (QUESTION_TIMER_SECONDS - 5) * 1000; 

            blinkTimeout = setTimeout(() => {
                questionCounter.classList.add('blinking');
            }, alertTime);


            timerTimeout = setTimeout(() => {
                // Tiempo agotado: No se suma punto (0)
                questionCounter.classList.remove('blinking');
                alert(`¡Tiempo, ${userName}! El sistema avanza (Puntuación: 0).`);
                selectAnswer(0, 'TIMEOUT'); // Pasa 0 para puntaje neutro y forzar el avance
            }, QUESTION_TIMER_SECONDS * 1000);
        }

        function selectAnswer(score, selectedOption) {
            clearTimeout(timerTimeout);
            clearTimeout(blinkTimeout); 
            questionCounter.classList.remove('blinking');
            
            // 1. Actualizar Puntuación
            totalScore += score;
            
            // 2. Deshabilitar botones inmediatamente para evitar doble click
            buttonsContainer.style.pointerEvents = 'none';
            btnA.classList.add('disabled');
            btnB.classList.add('disabled');
            
            // 3. Mostrar Retroalimentación
            showFeedback(score, selectedOption);
        }

        // --- RETROALIMENTACIÓN Y TTS ---

        function showFeedback(score, selectedOption) {
            const data = QUIZ_QUESTIONS[currentQuestionIndex];
            
            // 1. Dim y mostrar overlay
            quizImage.classList.add('dim-image');
            feedbackOverlay.style.display = 'flex';
            
            // 2. Preparar textos de retroalimentación
            const descA_text = data.descA;
            const descB_text = data.descB;

            document.getElementById('feedback-title').textContent = `Tu elección te dió ${score} punto(s).`;
            document.getElementById('feedback-desc-a').innerHTML = `**Opción A (+1)**: ${descA_text}`;
            document.getElementById('feedback-desc-b').innerHTML = `**Opción B (-1)**: ${descB_text}`;
            document.getElementById('current-score-display').textContent = totalScore;
            
            // 3. Iniciar temporizador de 3 segundos
            feedbackTimeout = setTimeout(() => {
                nextQuestion();
            }, FEEDBACK_DURATION_SECONDS * 1000);
        }

        function handleFeedbackClick() {
            // El usuario toca/clickea el overlay de feedback.
            // 1. Leer el texto en voz alta
            const descA = document.getElementById('feedback-desc-a').textContent;
            const descB = document.getElementById('feedback-desc-b').textContent;
            const fullText = `Tu puntuación es ${totalScore}. ${descA}. Y ${descB}.`;
            
            speakText(fullText);

            // 2. Saltar a la siguiente pregunta inmediatamente
            clearTimeout(feedbackTimeout);
            nextQuestion();
        }

        function speakText(text) {
            if (!tts) return; // Si TTS no es compatible, salir

            // Detener cualquier lectura previa
            tts.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'es-ES'; // Asegurar el idioma
            utterance.rate = 1.1; // Un poco más rápido
            
            utterance.onstart = () => { ttsActive = true; };
            utterance.onend = () => { ttsActive = false; };

            tts.speak(utterance);
        }


        function nextQuestion() {
            // Detener TTS si aún está leyendo
            tts.cancel();
            ttsActive = false;

            currentQuestionIndex++;
            displayQuestion();
        }
        
        // --- RESULTADO FINAL ---

        function showResult() {
            finalCongrats.textContent = `¡Excelente esfuerzo, ${userName}!`;
            finalScoreDisplay.textContent = totalScore;
            
            // Puedes agregar aquí una descripción de la personalidad basada en el puntaje total
            // Por ejemplo: Positivo es "Visionario", Negativo es "Analítico", etc.
            
            switchScreen(resultScreen);
        }

        // Inicializar
        switchScreen(startScreen);

    });
    </script>
</body>
</html>
